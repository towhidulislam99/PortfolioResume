                <label for="username">User Name</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>

                <label for="password1">Password</label>
                <input type="password" id="password1" name="password1" placeholder="Enter your password" required>

                <label for="password2">Password</label>
                <input type="password" id="password2" name="password2" placeholder="Enter your password" required>

                <input type="submit" value="Sign Up">
            </form>
            <p>Already Signup please <a href="">Login</a></p>
        </div>
