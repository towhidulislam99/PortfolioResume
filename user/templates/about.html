    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{% url 'user_user' %}">User</a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{% url 'user_data' %}">Profile Data</a></li>

<!-- Card Html Code Started-->
        <div class="card">
            <div class="card-header">
                <h2>About Input</h2>
                <p>Provide the Information For your About Section</p>
            </div>
            <div class="card-body">
               
                <div class="container">
                    <form action="{% url 'insert_about' %}" method="POST">
                        {% csrf_token %}
                        <label for="fname">Name</label>
                        <input type="text" class="fname" id="fname" name="fname" required>

                        <label for="address">Address</label>
                        <input type="text" class="address" id="address" name="address" required>

                        <label for="email">Email</label>
                        <input type="email" class="email" id="email" name="email" required>

                        <label for="objective">Career Objective</label>
                        <textarea type="textarea" id="objective" name="objective" class="objective" rows="4" required></textarea>

                        <label for="linkin">Linkin Link</label>
                        <input type="text" class="linkin" id="linkin" name="linkin" required>

                        <label for="github">Github Link</label>
                        <input type="text" class="github" id="github" name="github" required>

                        <label for="twitter">Twitter Link</label>
                        <input type="text" class="twitter" id="twitter" name="twitter" required>

                        <label for="facebook">Facebook Link</label>
                        <input type="text" class="facebook" id="facebook" name="facebook" required>

                        <input type="submit" class="" value="Submit" name="">
                    </form>
                </div>
                
                
            </div>
        </div>
 <!-- Card Html Code Started-->
        
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'assets/js/scripts.js' %}"></script>
