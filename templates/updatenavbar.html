{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Resume - Salman Md Sultan</title>
        <link rel="icon" type="image/x-icon" href="{% static 'assets/img/favicon.ico' %}"/>
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link rel="stylesheet" href="{% static 'assets/css/styles.css' %}"/>
        <link rel="stylesheet" href="{% static 'assets/css/style2.css' %}"/>
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{% url 'user_user' %}">User</a>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{% url 'user_data' %}">Profile Data</a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{% url 'user_about' %}">About</a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{% url 'user_experience' %}">Experience</a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{% url 'user_education' %}">Education</a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{% url 'user_skills' %}">Skills</a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{% url 'user_interest' %}">Interests</a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{% url 'user_awards' %}">Awards</a></li>
                    
                    </li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#experience">Portfolio</a></li>
                    
                </ul>
            </div>
        </nav>

<!-- Card Html Code Started-->
        <div class="card">
            <div class="card-header">
                <h2>Portfolio Input</h2>
                <p>Provide the Information For your Portfolio</p>
            </div>
            <div class="card-body">
               
                <div class="container">
                    <form action="{% url 'update_data' %}" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <input type="hidden" name="id" value="{{user_data.id}}" id=""><br><br>
                        
                        {% if user_data.photo %}
                        <img src="{{ user_data.photo.url }}" alt="{{ user_data.photo.name }}" style="height: 100px; width:100px;"><br>
                        {% endif %}
                        <label for="">Upload Image</label>
                        <input type="file" name="photo" class="photo" value="{{ user_data.photo.url }}" id="" ><br><br>

                        <label for="name">Name</label>
                        <input type="text" class="name" id="name" name="name" value="{{user_data.name}}" required>

                        <input type="submit" class="" value="Update" name="">
                    </form>
                </div>
                
                
            </div>
        </div>
 <!-- Card Html Code Started-->
        
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'assets/js/scripts.js' %}"></script>
    </body>
</html>
